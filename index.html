<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('resources/home.jpg'); /* Replace 'background.jpg' with your image path */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .text-container {
            margin-bottom: auto;
            padding-top: 50px;
        }

        .title {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-family: 'Times New Roman', serif;
            -webkit-text-stroke: 1px black; /* Adding black border to the text */
        }

        .subtext {
            font-size: 1.5em;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            font-family: 'Courier New', monospace;
        }

        .enter-button {
            background: rgba(255, 215, 0, 0.7); /* Gold color with transparency */
            color: #fff;
            border: 2px solid gold;
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 100px;
        }

        .enter-button:hover {
            background: rgba(218, 165, 32, 0.7); /* Darkgoldenrod color with transparency */
            transform: scale(1.05);
        }

        .enter-button:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }
            .subtext {
                font-size: 1.2em;
            }
            .enter-button {
                padding: 15px 30px;
                font-size: 18px;
                margin-bottom: 50px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2em;
            }
            .subtext {
                font-size: 1em;
            }
            .enter-button {
                padding: 10px 20px;
                font-size: 16px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="text-container">
            <div class="title">Welcome to Virtual Gallery</div>
            <div class="subtext">A place filled with legendary arts</div>
        </div>
        <button class="enter-button" onclick="location.href='gallery.html'">Enter</button>
    </div>
</body>
</html>
