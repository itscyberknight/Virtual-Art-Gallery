<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('resources/art/art10.jpg'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .text-container {
            margin-bottom: auto;
            padding-top: 20px;
            text-align: center;
            width: 100%;
        }

        .title {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-family: 'Times New Roman', serif;
            -webkit-text-stroke: 1px black; /* Adding black border to the text */
        }

        .subtext {
            font-size: 1.5em;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            font-family: 'Courier New', monospace;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
        }

        .image-container {
            margin: 15px;
            position: relative;
            animation: swing 2s ease-in-out infinite alternate;
        }

        .image-container img {
            width: 200px;
            height: auto;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        @keyframes swing {
            0% { transform: rotate(-3deg); }
            100% { transform: rotate(3deg); }
        }

        @media (max-width: 768px) {
            .image-container img {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .image-container img {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="title">Famous Artists of All Time</div>
        <div class="subtext">Click their images to see their arts</div>
    </div>
    <div class="gallery-container">
        <!-- Add images here -->
        <div class="image-container">
            <a href="art.html"><img src="resources/art/1.png" alt="1"></a>
        </div>
        <div class="image-container">
            <a href="art.html"><img src="resources/art/2.png" alt="2"></a>
        </div>
        <div class="image-container">
            <a href="art.html"><img src="resources/art/3.png" alt="3"></a>
        </div>
        <div class="image-container">
            <a href="art.html"><img src="resources/art/4.png" alt="4"></a>
        </div>
        <div class="image-container">
            <a href="art.html"><img src="resources/art/5.png" alt="5"></a>
        </div>
    </div>
</body>
</html>
